<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }

    #iframeContainer {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.4s ease-in;
      background: #ffffff;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9990;
      text-align: center;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      width: 35px;
      height: 35px;
      border: 5px solid rgba(255, 165, 0, 0.2);
      border-radius: 50%;
      border-top-color: #FFA500;
      animation: spin 1s ease-in-out infinite;
    }

    .loading-text {
      color: #555;
      font-size: 14px;
      margin-top: 15px;
      font-weight: 500;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- â³ Loading spinner -->
<div id="loader">
  <div class="loader-content">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
</div>

<!-- ðŸŒ Iframe viewer -->
<div id="iframeContainer">
  <iframe src="https://byte-tools.com/en/compass/" onload="this.style.opacity=1; document.getElementById('loader').style.display='none';"></iframe>
</div>


</body></html>

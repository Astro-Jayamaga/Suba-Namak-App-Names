    <style>
        :root {
            --primary-color: #7F0000;
            --secondary-color: #FDF5E6;
            --background-color: #ffffff;
            --text-color: #333;
            --border-color: #dbeaff;
            --success-color: #28a745;
            --success-bg-color: #eaf7ec;
            --success-border-color: #a3d9b1;
            --error-color: #dc3545;
            --error-bg-color: #fbe9e7;
            --error-border-color: #ffcdd2;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.8;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--background-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .title {
            font-family: 'Gemunu Libre', sans-serif;
            color: var(--primary-color);
            font-size: 3rem;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        /* --- Input Styles --- */
        .input-area {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-area:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 90, 141, 0.2);
        }

        .name-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.2rem;
            font-family: 'Noto Sans Sinhala', sans-serif;
            border: none;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #fcfdff;
        }
        
        .name-input:focus {
            outline: none;
        }

        #sinhala-name-display {
            padding: 10px 15px;
            font-size: 1.3rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            min-height: 28px;
            background-color: #f0f6ff;
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px;
        }

        /* --- Select Styles --- */
        .select-group {
            margin-bottom: 25px;
            position: relative;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Noto Sans Sinhala', sans-serif;
            font-size: 1.1rem;

            background-color: #fff;

            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 90, 141, 0.2);
        }

        /* --- Button Styles --- */
        .find-button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .find-button:hover {
            background-color: #FFA500;
            transform: translateY(-2px);
        }
        
        .find-button:active {
            transform: translateY(0);
        }

        /* --- Result Styles --- */
        #result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-subha {
            background-color: var(--success-bg-color);
            border: 1px solid var(--success-border-color);
        }
        .result-asubha {
            background-color: var(--error-bg-color);
            border: 1px solid var(--error-border-color);
        }

        .result-title {
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        .result-subha .result-title { border-bottom: 1px solid var(--success-border-color); }
        .result-asubha .result-title { border-bottom: 1px solid var(--error-border-color); }
        
        .result-title.subha-text { color: var(--success-color); }
        .result-title.asubha-text { color: var(--error-color); }

        .result-details-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            align-items: baseline;
        }
        
        .result-details-grid dt {
            font-weight: 600;
            color: #555;
        }
        
        .result-details-grid dd {
            margin: 0;
            font-weight: 400;
        }
        
        .akshara-visthara {
            font-family: monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            background-color: rgba(255,255,255,0.6);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        /* --- Match Result Special Styles --- */
        .match-result-highlight {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.7);
        }
        .match-text-green { color: var(--success-color); }
        .match-text-red { color: var(--error-color); }

        #guide-text {
            text-align: center;
            color: var(--error-color);
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .title { font-size: 2.2rem; }
            .result-details-grid { grid-template-columns: 1fr; gap: 5px; }
            .result-details-grid dt { margin-top: 10px; }
            .result-details-grid dt:first-child { margin-top: 0; }
        }
    </style>
</head>

    <script>
        // --- START: SINGLISH TO SINHALA CONVERSION SCRIPT ---
        
        function buildFullMap() {
             const baseConsonants = {
                    'k': 'ක', 'kh': 'ඛ', 'g': 'ග', 'gh': 'ඝ',
                    'ch': 'ච', 'chh': 'ඡ', 'j': 'ජ',
                    'th': 'ත', 'thh': 'ථ',
                    'd': 'ඩ', 'dh': 'ද', 'q': 'ද', 'dhh': 'ධ',
                    'n': 'න', 'N': 'ණ',
                    'p': 'ප', 'ph': 'ඵ',
                    'b': 'බ', 'bh': 'භ', 'B': 'ඹ',
                    'm': 'ම', 'y': 'ය', 'r': 'ර', 'l': 'ල', 'L': 'ළ',
                    'v': 'ව', 'w': 'ව', 's': 'ස', 'sh': 'ශ', 'Sh': 'ෂ', 'S': 'ෂ',
                    'h': 'හ', 'f': 'ෆ', 't': 'ට', 'c': 'ස', 'D': 'ඪ',
                    'T': 'ඨ', 'C': 'ස', 'F': 'ෆ', 'G': 'ඝ', 'H': 'හ',
                    'J': 'ජ', 'K': 'ඛ', 'M': 'ම', 'P': 'ඵ', 'Q': 'ධ',
                    'V': 'ව', 'W': 'ව', 'Y': 'ය',
                    'zga': 'ඟ', 'zja': 'ඦ', 'zda': 'ඬ', 'zdha': 'ඳ', 'zqa': 'ඳ',
                    'zk': 'ඤ', 'zh': 'ඥ', 'X': 'ඞ'
             };

             const pillaChars = {
                 'a': '', 'aa': 'ා', 'A': 'ැ', 'Aa': 'ෑ', 'AA': 'ෑ',
                 'i': 'ි', 'ii': 'ී', 'u': 'ු', 'uu': 'ූ', 'R': 'ෘ', 'Ru': 'ෲ',
                 'e': 'ෙ', 'ee': 'ේ', 'ai': 'ෛ', 'o': 'ො', 'oo': 'ෝ',
                 'au': 'ෞ', 'ou': 'ෞ', 'H': 'ඃ'
             };

             const baseVowels = {
                    'a': 'අ', 'aa': 'ආ', 'A': 'ඇ', 'Aa': 'ඈ', 'AA': 'ඈ',
                    'i': 'ඉ', 'ii': 'ඊ', 'u': 'උ', 'U': 'උ', 'uu': 'ඌ', 'R': 'ඍ', 'Ru': 'ඎ',
                    'e': 'එ', 'E': 'එ', 'ee': 'ඒ', 'ai': 'ඓ', 'I': 'ඓ', 'o': 'ඔ', 
                    'O': 'ඔ', 'oo': 'ඕ', 'au': 'ඖ', 'ou': 'ඖ'
             };

             let consonantBlocks = { ...baseConsonants };

             const doubles = { 'tt': 'ට්ට', 'dd': 'ඩ්ඩ', 'nn': 'න්න', 'mm': 'ම්ම', 'll': 'ල්ල', 'pp': 'ප්ප' };
             Object.assign(consonantBlocks, doubles);

             const yansaya = '්‍ය';
             const rakāransaya = '්‍ර';
             for (const key in baseConsonants) {
                 if (key !== 'y') consonantBlocks[key + 'y'] = baseConsonants[key] + yansaya;
                 if (key !== 'r') consonantBlocks[key + 'r'] = baseConsonants[key] + rakāransaya;
             }

             let fullMap = { ...baseVowels, 'Lu': 'ළු', '.': '෴' };
            
             for (const blockKey in consonantBlocks) {
                 const blockValue = consonantBlocks[blockKey];
                 fullMap[blockKey] = blockValue + '්';
                
                 for (const pillaKey in pillaChars) {
                     const pillaValue = pillaChars[pillaKey];
                     if (pillaKey === 'a') {
                         fullMap[blockKey + 'a'] = blockValue;
                     } else {
                         fullMap[blockKey + pillaKey] = blockValue + pillaValue;
                     }
                 }
             }
            
             fullMap['x'] = 'ං';
             fullMap['z'] = '';

             return fullMap;
         }

         const conversionMap = buildFullMap();
         const sortedKeys = Object.keys(conversionMap).sort((a, b) => b.length - a.length);

         function convertSinglishToSinhala(text) {
             const words = text.split(' ');
             const convertedWords = words.map(word => {
                 if (word.length === 0) return '';
                
                 let converted = '';
                 let i = 0;
                 while (i < word.length) {
                     let matchFound = false;
                     for (const key of sortedKeys) {
                         if (word.substring(i, i + key.length) === key) {
                             converted += conversionMap[key];
                             i += key.length;
                             matchFound = true;
                             break;
                         }
                     }
                     if (!matchFound) {
                         converted += word[i];
                         i++;
                     }
                 }
                 return converted;
             });
             return convertedWords.join(' ');
         }
        // --- END: SINGLISH TO SINHALA CONVERSION SCRIPT ---

        };

        // Nakatha list in Standard Order (1-27) for calculation
        const allNakathas = [
            "අස්විද", "බෙරණ", "කැති", "රෙහෙණ", "මුවසිරස", "අද", "පුනාවස", "පුෂ", "අස්ලිස",
            "මා", "පුවපල්", "උත්‍රපල්", "හත", "සිත", "සා", "විසා", "අනුර", "දෙට",
            "මුල", "පුවසල", "උත්‍රසල", "සුවණ", "දෙනට", "සියාවස", "පුවපුටුප", "උත්‍රපුටුප", "රේවතී"

        // Compatibility Categories (based on distance % 9)
        // 0=Janma, 1=Sampath, 2=Vipat, 3=Kshema, 4=Prathyari, 5=Sadhaka, 6=Vadha, 7=Maithri, 8=Parama Maithri

            { name: "ජන්ම", type: "birth", status: "සුභයි" },           // 0
            { name: "සම්පත්", type: "good", status: "සුභයි" },         // 1
            { name: "විපත්", type: "bad", status: "අසුභයි" },           // 2
            { name: "ක්ෂේම", type: "good", status: "සුභයි" },          // 3
            { name: "ප්‍රත්‍යාරී", type: "bad", status: "අසුභයි" },      // 4
            { name: "සාධක", type: "good", status: "සුභයි" },           // 5
            { name: "වධ", type: "bad", status: "අසුභයි" },             // 6
            { name: "මෛත්‍රී", type: "good", status: "සුභයි" },         // 7
            { name: "පරම මෛත්‍රී", type: "good", status: "සුභයි" }      // 8
        ];

        const guideMessage = "කරුණාකර සිංහල නමක් ඇතුළත් කරන්න. ඔබට අවශ්‍ය නම් ඉංග්‍රීසි අකුරු (Singlish) භාවිතා කළ හැක.";
        
        const HAL = '්';
        const BINDUWA = 'ං';
        const YANSAYA = '්‍ය';
        const RAKARANSAYA = '්‍ර';
        const VOWEL_SIGNS = ['ා', 'ැ', 'ෑ', 'ි', 'ී', 'ු', 'ූ', 'ෘ', 'ෲ', 'ෙ', 'ේ', 'ෛ', 'ො', 'ෝ', 'ෞ'];
        const CONSONANTS = "කඛගඝචඡජඣඤටඨඩඪණතථදධනපඵබභමඹයරලවශෂසහළෆඟඦඬඳඥ";
        const VOWELS = "අආඇඈඉඊඋඌඍඎඑඒඓඔඕඖ";
        
        function getSyllables(name) {
            const cleanName = name.replace(/\s+/g, '');

            // Pass 1: Tokenize the name into fundamental units.
            const tokenize = (str) => {
                const tokens = [];
                let i = 0;
                while (i < str.length) {
                    const char = str[i];
                    const next = str[i + 1];

                    if (VOWELS.includes(char)) {
                        tokens.push(char);
                        i++;
                    } else if (CONSONANTS.includes(char)) {
                        if (next === HAL) {
                            tokens.push(char + HAL); // e.g., 'ක්'
                            i += 2;
                        } else if (next === YANSAYA) {
                            tokens.push(char + HAL); // Deconstruct 'ක්‍യ' -> 'ක්', 'ය'
                            tokens.push('ය');
                            i += 2;
                        } else if (next === RAKARANSAYA) {
                            tokens.push(char + HAL); // Deconstruct 'ක්‍ර' -> 'ක්', 'ර'
                            tokens.push('ර');
                            i += 2;
                        } else if (VOWEL_SIGNS.includes(next)) {
                            tokens.push(char + next); // e.g., 'කා'
                            i += 2;
                        } else {
                            tokens.push(char); // e.g., 'ක'
                            i++;
                        }
                    } else if (char === BINDUWA) {
                        tokens.push(char);
                        i++;
                    } else {
                        i++; // Skip other characters
                    }
                }
                return tokens;
            };

            // Pass 2: Group tokens into astrological syllables.
            const syllabify = (tokens) => {
                if (!tokens.length) return [];
                const syllables = [];
                let currentSyllable = tokens.shift();

                while (tokens.length > 0) {
                    const nextToken = tokens[0];
                    const isHalToken = (t) => t.endsWith(HAL);

                    // If the next token is a hal letter, append it to the current syllable.
                    if (isHalToken(nextToken)) {
                        currentSyllable += nextToken;
                        tokens.shift();
                    } 
                    // If the next token is a binduwa, append it and finalize the syllable.
                    else if (nextToken === BINDUWA) {
                        currentSyllable += nextToken;
                        tokens.shift();
                        syllables.push(currentSyllable);
                        currentSyllable = tokens.shift() || '';
                    }
                    // Otherwise, the next token must start a new syllable.
                    else {
                        syllables.push(currentSyllable);
                        currentSyllable = tokens.shift();
                    }
                }
                if (currentSyllable) {
                    syllables.push(currentSyllable);
                }
                return syllables;
            };

            const tokens = tokenize(cleanName);
            return syllabify(tokens);
        }

        function getGanaType(syllable) {
            if (!syllable) return '';
            // GURU (+) rules
            if (syllable.includes('ෘ') || syllable.includes('ෲ')) return '+';
            if (['ා', 'ෑ', 'ී', 'ූ', 'ේ', 'ෝ'].some(v => syllable.includes(v))) return '+';
            if (syllable.endsWith(HAL)) return '+';
            if (syllable.includes(BINDUWA) || syllable.includes('ඃ')) return '+';
            if (VOWELS.includes(syllable) && 'ආඇඈඊඌඒඕඖ'.includes(syllable)) return '+'; // Note: Diphthongs are often Guru

            // LAGHU (-) rules (everything else)
            return '-';
        }

        // Logic to calculate compatibility between User Nakatha and Gana Nakatha
        function getCompatibility(userNakathaName, ganaNakathaName) {
            const userIndex = allNakathas.indexOf(userNakathaName);
            const ganaIndex = allNakathas.indexOf(ganaNakathaName);

            if (userIndex === -1 || ganaIndex === -1) return null;

            // Calculate distance (Cycle of 27)
            // Logic: Start from User Nakatha, count to Gana Nakatha
            const distance = (ganaIndex - userIndex + 27) % 27;
            
            // Map to 9 categories
            const categoryIndex = distance % 9;
            return compatibilityCategories[categoryIndex];
        }

        function findGana() {
            const sinhalaNameDisplay = document.getElementById('sinhala-name-display');
            const guideText = document.getElementById('guide-text');
            const resultContainer = document.getElementById('result-container');
            const nakathaSelect = document.getElementById('nakatha');
            const selectedNakatha = nakathaSelect.value;

            let name = sinhalaNameDisplay.textContent;

            guideText.style.display = 'none';
            resultContainer.style.display = 'none';
            resultContainer.className = ''; // Clear previous color classes

            if (!name || name === "සිංහල නම මෙතැනින් දිස්වේ >>" || !/[\u0D80-\u0DFF]/.test(name)) {
                guideText.innerText = guideMessage;
                guideText.style.display = 'block';
                return;
            }

            try {
                const cleanName = name.replace(/\s+/g, '');

                if (cleanName.length < 2) {
                    guideText.innerText = "ගණය සෙවීමට නොහැක. කරුණාකර අක්ෂර දෙකක් හෝ වැඩි ගණනක් ඇතුළත් කරන්න.";
                    guideText.style.display = 'block';
                    return;
                }

                const originalSyllables = getSyllables(name);
                
                if (originalSyllables.length === 0) {
                    guideText.innerText = "ගණය සෙවීමට නොහැකි විය. කරුණාකර නැවත පරීක්ෂා කරන්න.";
                    guideText.style.display = 'block';
                    return;
                }

                // Repeating syllables if the name has fewer than 3 syllables
                let finalSyllables = [...originalSyllables];
                if (finalSyllables.length < 3) {
                    const syllablesToRepeat = [...originalSyllables];
                    while (finalSyllables.length < 3) {
                        finalSyllables.push(...syllablesToRepeat);
                    }
                }

                const pattern = finalSyllables.slice(0, 3).map(getGanaType).join('');
                const resultData = ganaData[pattern];
                
                if (resultData) {
                    displayResult(resultData, name, finalSyllables, pattern, selectedNakatha);
                } else {
                    guideText.innerText = `ගණය සෙවීමට නොහැකි විය. (Pattern: ${pattern})`;
                    guideText.style.display = 'block';
                }

            } catch (error) {
                console.error("Error during Gana calculation:", error);
                guideText.innerText = "දෝෂයක් ඇතිවිය. කරුණාකර නම නැවත පරීක්ෂා කරන්න.";
                guideText.style.display = 'block';
            }
        }

        function displayResult(resultData, name, syllables, pattern, userNakatha) {
            const resultContainer = document.getElementById('result-container');
            const isAsubha = resultData.ganaStatus.includes("අසුභයි");
            
            // Apply color class to container based on MAIN Gana Result
            resultContainer.classList.add(isAsubha ? 'result-asubha' : 'result-subha');
            
            const firstThreeSyllables = syllables.slice(0, 3).join(' | ');

            // Compatibility Check Logic
            let matchHtml = '';
            if (userNakatha) {
                const matchData = getCompatibility(userNakatha, resultData.nakatha);
                
                if (matchData) {
                    const isMatchBad = (matchData.type === 'bad');
                    // If Match is bad, text is red. If match is good/birth, text is green.
                    const textColorClass = isMatchBad ? 'match-text-red' : 'match-text-green';
                    
                    matchHtml = `
                    <div class="match-result-highlight ${textColorClass}">
                        ජන්මයාගේ උපන් නැකතට: &nbsp; ${matchData.name} (${matchData.status})
                    </div>
                    `;
                }
            }

            resultContainer.innerHTML = `
                <h2 class="result-title ${isAsubha ? 'asubha-text' : 'subha-text'}">
                    ${name}: ${resultData.ganaStatus}
                </h2>
                <dl class="result-details-grid">
                    <dt>ගණය</dt> <dd>${resultData.ganaName}</dd>
                    <dt>අක්ෂර විස්තර</dt>
                    <dd>
                        <strong>${firstThreeSyllables}</strong> <br>
                        <span class="akshara-visthara">${pattern.split('').join(' ')}</span>
                    </dd>
                    <dt>අධිපති</dt> <dd>${resultData.adhipathi}</dd>
                    <dt>හිමි නැකත</dt> <dd>${resultData.nakatha}</dd>
                    <dt>ප්‍රතිඵල</dt> <dd>${resultData.prathiphala}</dd>
                </dl>
                ${matchHtml ? '<hr style="margin: 15px 0; border: 0; border-top: 1px solid rgba(0,0,0,0.1);">' : ''}
                ${matchHtml}
            `;
            resultContainer.style.display = 'block';
        }

        // --- Event Listeners and Initializers ---

        document.getElementById('year').textContent = new Date().getFullYear();
        
        const nameInput = document.getElementById('name-input');
        const sinhalaNameDisplay = document.getElementById('sinhala-name-display');

        nameInput.addEventListener('input', () => {
            const sinhalaText = convertSinglishToSinhala(nameInput.value);
            sinhalaNameDisplay.textContent = sinhalaText || "සිංහල නම මෙතැනින් දිස්වේ >>";
        });

        nameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                findGana();
            }
        });
    </script>

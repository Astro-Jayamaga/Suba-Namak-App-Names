    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Sinhala:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif Sinhala', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1ff 100%);
            color: #000;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            color: #0e47a1;
        }
        
        .description {
            font-size: 1.1rem;
            color: #000;

            margin: 0 auto;
        }
        
        .copyright {
            text-align: center;
            font-size: 0.65rem;
            color: #888;
            margin-top: 1.5rem;
            margin-bottom: 3rem;
       }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .entries-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .entries-control select, .entries-control input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        
        thead {
            background: linear-gradient(to right, #0e47a1, #1d89e4);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        tr {
            border-bottom: 1px solid #eaeaea;
            transition: background-color 0.2s;
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #e4f1ff;
        }
        
        thead:hover {
            color: black;
        }
        
        td {
            padding: 16px 15px;
            color: #444;
        }
        
        td:first-child {
            font-weight: 600;
            color: #0e47a1;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #0e47a1;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            width: 250px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 12px 20px;
            background: #0e47a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .pagination button:hover {
            background: #306ed1;
        }
        
        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .entries-info {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 14px 10px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .pagination button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    { "word": "ගීතාන්", "meaning": "ගී තනුව" },
    { "word": "ගීත්ම", "meaning": "සංගීතයට ලැදි" },
    { "word": "ගීනෙත්", "meaning": "කවි ඇස්" },
    { "word": "ගීතක", "meaning": "ගී කියන" },
    { "word": "ගීතාංජන", "meaning": "ගීත අංජන" },
    { "word": "ගුවන", "meaning": "අහස් තලය" },
    { "word": "ගුවනත්", "meaning": "අහස් තලය" },
    { "word": "ගෞරික්", "meaning": "ශිව" },
    { "word": "ගෞරාන්", "meaning": "ගෞරවාන්විත තැනැත්තා" },
    { "word": "ගෞරාද්", "meaning": "ගෞරවය ලබන තැනැත්තා" },
    { "word": "ගෞතම", "meaning": "ඍෂිවරයෙකි | අඳුර නසන්නා | බුදුන් වහන්සේ" },
    { "word": "ගෞරව", "meaning": "ගරුත්වය | කීර්‌තිය | ගෞරවය ලබන්නා" }
        ];
        
        // Configuration
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const entriesSelect = document.getElementById('entriesSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const entriesInfo = document.getElementById('entriesInfo');
        
        let currentPage = 1;
        let itemsPerPage = parseInt(entriesSelect.value);
        let filteredData = [...wordData];
        
        // Render table rows
        function renderTable() {
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            if (pageData.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="2" style="text-align: center;">No Results Found</td></tr>`;
                return;
            }
            
            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.word}</td>
                    <td>${item.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
            
            updatePagination();
        }
        
        // Update pagination buttons and info
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...wordData];
            } else {
                filteredData = wordData.filter(item => 
                    item.word.toLowerCase().includes(searchTerm) || 
                    item.meaning.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable();
        });
        
        // Change items per page
        entriesSelect.addEventListener('change', () => {
            itemsPerPage = parseInt(entriesSelect.value);
            currentPage = 1;
            renderTable();
        });
        
        // Pagination event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });
        
        // Initial render
        renderTable();
    </script>

</html>

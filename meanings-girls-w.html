<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිංහල නාමයන් අර්ථ දැක්වීම්</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Sinhala:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif Sinhala', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffe6f4 100%);
            color: #000;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            color: #cb4383;
        }
        
        .description {
            font-size: 1.1rem;
            color: #000;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .copyright {
            text-align: center;
            font-size: 0.65rem;
            color: #888;
            margin-top: 1.5rem;
            margin-bottom: 3rem;
       }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .entries-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .entries-control select, .entries-control input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        
        thead {
            background: linear-gradient(to right, #cb4383, #e64c94);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        tr {
            border-bottom: 1px solid #eaeaea;
            transition: background-color 0.2s;
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #fff3f9;
        }
        
        thead:hover {
            color: black;
        }
        
        td {
            padding: 16px 15px;
            color: #444;
        }
        
        td:first-child {
            font-weight: 600;
            color: #cb4383;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #cb4383;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            width: 250px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 12px 20px;
            background: #cb4383;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .pagination button:hover {
            background: #ea70a9;
        }
        
        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .entries-info {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 14px 10px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .pagination button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[ව] අකුරෙන් නම් අරුත් සහිතව</h1>

        </header>
        
        <div class="controls">

                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
                <span>List</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="Search here...">
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>නම</th>
                        <th>නමෙහි අරුත</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

            </table>
        </div>
        
        <div class="pagination">
            <button id="prevBtn" disabled>පෙර</button>
            <button id="nextBtn">ඊළඟ</button>
        </div>
        
        <div class="copyright">

        </div>
      </div>

    { "word": "විමන්දි", "meaning": "විශේෂයෙන් මනස ජයගත්" },

    { "word": "විහාරා", "meaning": "විහාරයක් වැනි" },
    { "word": "විදූෂි", "meaning": "විද්‍යාවෙහි නිපුන" },
    { "word": "විහේලි", "meaning": "විශේෂ රන් එළිය" },
    { "word": "විභාවි", "meaning": "ණුවනැති" },
    { "word": "විසුරි", "meaning": "අති දක්ෂ" },
    { "word": "විදුදිනි", "meaning": "විද්‍යාවෙන් ජය ලබන" },
    { "word": "විදිනි", "meaning": "විද්‍යාවෙන් ජය ලබන" },
    { "word": "විනුලි", "meaning": "විශේෂ නුවණ එළිය" },

    { "word": "විශිෂ්ටා", "meaning": "විශිෂ්ට | උතුම්" },
    { "word": "විබුද්ධි", "meaning": "නුවණැති" },
    { "word": "විශ්වනී", "meaning": "විශ්වය" },
    { "word": "විනෝද්‍යා", "meaning": "විනෝදයට කැමති" },
    { "word": "විලාසිනී", "meaning": "රූමතිය" },
    { "word": "විරුන්දී", "meaning": "වීර ගංගාව" },
    { "word": "විනෝලි", "meaning": "උතුම් බව ලබන්නී" },
    { "word": "විද්වාන්", "meaning": "මනා දැනුමක් ඇත්තා" },
    { "word": "විද්මන්‍යු", "meaning": "උගත් තැනැත්තා" },
    { "word": "විචිත්‍රා", "meaning": "විසිතුරු | ඉතා ලස්සන" },
    { "word": "විනීතා", "meaning": "හික්මුණු යහපත් තැනැත්තිය" },
    { "word": "විහංගා", "meaning": "පක්ෂින්" },
    { "word": "විශ්මි", "meaning": "පුදුම කරන තැනැත්තිය" },
    { "word": "වීමංසා", "meaning": "විමසීම" },
    { "word": "වීණාවී", "meaning": "වීණා වයන්නී" },
    { "word": "වීර්‌යා", "meaning": "ශක්තිමත්" },
    { "word": "වෙනුකි", "meaning": "භුමියට අධිපති" }
        ];
        
        // Configuration
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const entriesSelect = document.getElementById('entriesSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const entriesInfo = document.getElementById('entriesInfo');
        
        let currentPage = 1;
        let itemsPerPage = parseInt(entriesSelect.value);
        let filteredData = [...wordData];
        
        // Render table rows
        function renderTable() {
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            if (pageData.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="2" style="text-align: center;">No Results Found</td></tr>`;
                return;
            }
            
            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.word}</td>
                    <td>${item.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
            
            updatePagination();
        }
        
        // Update pagination buttons and info
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...wordData];
            } else {
                filteredData = wordData.filter(item => 
                    item.word.toLowerCase().includes(searchTerm) || 
                    item.meaning.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable();
        });
        
        // Change items per page
        entriesSelect.addEventListener('change', () => {
            itemsPerPage = parseInt(entriesSelect.value);
            currentPage = 1;
            renderTable();
        });
        
        // Pagination event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });
        
        // Initial render
        renderTable();
    </script>
</body>
</html>

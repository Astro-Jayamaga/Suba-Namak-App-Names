<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }

    #iframeContainer {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.4s ease-in;
      background: #ffffff;
    }

    /* Loader Container - Keeps the loader centered */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9990;
    }

    /* UPDATED NAVY BLUE LOADER CSS */
    .loader {
      height: 80px;
      aspect-ratio: 1;
      padding: 10px;
      border-radius: 20px;
      box-sizing: border-box;
      position: relative;
      /* Webkit prefix added for better mobile support (iOS) */
      -webkit-mask: conic-gradient(#000 0 0) content-box exclude,conic-gradient(#000 0 0);
      mask: conic-gradient(#000 0 0) content-box exclude,conic-gradient(#000 0 0);
      filter: blur(12px);
      animation: l4-0 1.2s linear infinite alternate;
    }

    .loader:before {
      content: "";
      position: absolute;
      inset: 0;
      /* Premium navy blue gradient with complementary shades */
      background: repeating-conic-gradient(
        #0000 0 5%,
        #020d47,
        #1e3a8a,
        #3b82f6,
        #020d47,
        #0000 20% 50%
      );
      animation: l4-1 1s linear infinite;
    }

    @keyframes l4-0 {
      to {border-radius: 50%}
    }
    @keyframes l4-1 {
      to {transform: rotate(.5turn)}
    }
  </style>
</head>
<body>

<div id="loader">
  <div class="loader"></div>
</div>

<div id="iframeContainer">
  <iframe src="https://astro-jayamaga.github.io/Suba-Namak-App-Tools/gana-finder" onload="this.style.opacity=1; document.getElementById('loader').style.display='none';"></iframe>
</div>

</body>
</html>

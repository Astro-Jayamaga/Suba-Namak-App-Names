<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>බටහිර ආරයේ නම්</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Sinhala:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif Sinhala', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffe6f4 100%);
            color: #000;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .banner-container {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .banner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .entries-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .entries-control select, .entries-control input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        
        thead {
            background: linear-gradient(to right, #cb4383, #e64c94);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        tr {
            border-bottom: 1px solid #eaeaea;
            transition: background-color 0.2s;
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #fff3f9;
        }
        
        tr:nth-child(even) {
            background-color: #fef8ff; /* Light rose-gray for even rows */
        }
        
        td {
            padding: 16px 15px;
            color: #444;
            font-weight: 600;
            color: #cb4383;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #cb4383;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            width: 250px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 12px 20px;
            background: #cb4383;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .pagination button:hover {
            background: #ea70a9;
        }
        
        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .entries-info {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        .copyright {
            text-align: center;
            font-size: 0.65rem;
            color: #888;
            margin-top: 1.5rem;
            margin-bottom: 3rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 14px 10px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .pagination button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .banner-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Image Section -->
        <div class="banner-container">
            <img src="https://imgur.com/Jbq2okQ.jpg" alt="Banner Image" class="banner-image">
        </div>
        
        <div class="controls">
            <div class="entries-control">
                <label for="entriesSelect">Show:</label>
                <select id="entriesSelect">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>List</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="Search here...">
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>බටහිර ආරයේ නම් (ගැහැනු ළමුන්)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prevBtn" disabled>පෙර</button>
            <button id="nextBtn">ඊළඟ</button>
        </div>
        
        <div class="copyright">
            Warning: This data is protected by copyright and belongs to the Suba Namak app of Astro Jayamaga. It may not be copied, reproduced, or distributed without permission.
        </div>
    </div>

    <script>
        // Your word data - single column with names only
        const nameData = [
            "✤ අකේන්‍යා දෙව්ශාලී",
"✤ අනයිෂා සනෝලී",
"✤ අමෙලි ශෙලන්‍යා",
"✤ එනීෂා තිසෙන්දී",
"✤ ඔනෙලි ඉවේන්‍යා",
"✤ ඔෂිමි මියොලියා",
"✤ ඔශිමි ඔමෙල්‍යා",
"✤ කයිලි එමියාරා",
"✤ කයෙලි ලිනෝරා",
"✤ කියේරා මියෙල්",
"✤ කෙයිමි අවෝර්යා",
"✤ කෙනුදි ආක්‍යා",
"✤ කේනි රශීනා",
"✤ ගීෂු අමීලියා",
"✤ චෙනිති මේලියා",
"✤ ජිනායා ආශ්වී",
"✤ ටනුෂි මොවින්‍යා",
"✤ ටනාෂී යෙවින්‍යා",
"✤ ටෂිනි චෙයානා",
"✤ ටනූෂි මොවින්‍යා",
"✤ ටශාලී තිනායා",
"✤ ටෙෂ්නි ශෙවන්‍යා",
"✤ ඩියානා ස්ටෙෆනි",
"✤ ඩියා ගෞරාදි",
"✤ ඩිනාරා අකේෂී",
"✤ තශිනි චෙයානා",
"✤ නශෙලි බිනායා",
"✤ තේවී ලියාරා",
"✤ නුයාරා අකේලී",
"✤ නුවිදි ලියාශා",
"✤ නුවී යෙලීනා",
"✤ නෙයෝලී ලියාශා",
"✤ පැහැසි ලියාශා",
"✤ මිකායා යුමී",
"✤ මිචෙලි ඩිහේන්‍යා",
"✤ මෙයිලි ෂෙලීනා",
"✤ මෙයෝලී ශෙලනියා",
"✤ මෙයිලි අභිශාත්‍රා",
"✤ මෙයිලි අනායා",
"✤ යුවිනි ලිනාරා",
"✤ යුනෝලී කෙයානා",
"✤ යුමී අයෙර්යා",
"✤ යෝලි ශයීනා",
"✤ රයුරි සනොන්‍යා",
"✤ රයුරි ලියාශා",
"✤ රයිලි ලුශායා",
"✤ රයොනි ඔනායා",
"✤ රොශඳි ශයාරා",
"✤ ලාෂි ඔයාරා",
"✤ ලියෝරා ආශු",
"✤ ශතූර්යා දිව්ශාලි",
"✤ ශාන්‍යා ඔනෙයිලි",
"✤ ශෙනුමි ජිවෝන්‍යා",
"✤ ශෙරිනි තිරන්‍යා",
"✤ සිනෙලි ඔනායා",
"✤ හෙවන්ලී ලිවන්රා"
        ];
        
        // Configuration
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const entriesSelect = document.getElementById('entriesSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentPage = 1;
        let itemsPerPage = parseInt(entriesSelect.value);
        let filteredData = [...nameData];
        
        // Render table rows
        function renderTable() {
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            if (pageData.length === 0) {
                tableBody.innerHTML = `<tr><td style="text-align: center;">No Results Found</td></tr>`;
                return;
            }
            
            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item}</td>
                `;
                tableBody.appendChild(row);
            });
            
            updatePagination();
        }
        
        // Update pagination buttons and info
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...nameData];
            } else {
                filteredData = nameData.filter(item => 
                    item.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable();
        });
        
        // Change items per page
        entriesSelect.addEventListener('change', () => {
            itemsPerPage = parseInt(entriesSelect.value);
            currentPage = 1;
            renderTable();
        });
        
        // Pagination event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });
        
        // Initial render
        renderTable();
    </script>
</body>
</html>

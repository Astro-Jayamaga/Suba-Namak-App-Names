<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ආයු පොරොන්දම</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Noto+Serif+Sinhala:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Fonts --- */
        :root {
            --primary-color: #FFA500; /* Orange */
            --secondary-color: #7F0000; /* Maroon */
            --text-color: #333;
            --bg-color: #FFF8F0;
            --container-bg: #FFFFFF;
        }

        body {
            font-family: 'Noto Serif Sinhala', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
            text-align: center;
        }

        /* --- Typography --- */
        .title {
            font-family: 'Gemunu Libre', sans-serif;
            color: var(--secondary-color);
            font-size: 3.5rem;
            margin: 0;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0 30px 0;
            line-height: 1.6;
        }

        /* --- Input Section --- */
        .selectors {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .selector-group label {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .dropdown {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        .dropdown:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* --- CTA Button --- */
        .cta-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        .cta-button:hover {
            background-color: #e69500;
            transform: translateY(-2px);
        }

        /* --- Results Section --- */
        #results {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            min-height: 180px; /* Reserve space to prevent layout shift */
        }
        
        .error-message {
            color: var(--secondary-color);
            font-size: 1rem;
            margin-top: 20px;
        }

        .result-status {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 10px 0;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        /* --- Result Colors --- */
        .result-status.subai { color: #28a745; } /* Green */
        .result-status.asubai { color: #dc3545; } /* Red */
        .result-status.madhyamai { color: #555; } /* Dark Grey for Neutral */


        .result-details {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Make items equal height */
            margin-top: 20px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
            gap: 15px;
            flex-wrap: wrap; /* Added to allow calculation box to wrap */
        }

        .person-info {
            width: 48%;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .person-info img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            align-self: center;
        }

        .person-info h3 {
            margin: 5px 0;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .person-info p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.6; /* Added for better spacing */
        }

        /* --- Copyright --- */
        .copyright {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 2.8rem;
            }
            .selectors {
                flex-direction: column;
            }
            .selector-group {
                width: 100%;
            }
            .result-details {
                flex-direction: column;
                gap: 15px;
            }
            .person-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">ආයු පොරොන්දම</h1>
        <p class="description">මෙහි ශේෂ දෙකින් වැඩි ශේෂය ඇති අය වැඩිකල් ජීවත්වන බව ද අඩූ ශේෂය ඇති අය අඩූකල් ජීවත්වන බව ද කියැවෙයි.</p>

        <div class="selectors">
            <div class="selector-group">
                <label for="kumari-select">කුමරිය</label>
                <select id="kumari-select" class="dropdown"></select>
            </div>
            <div class="selector-group">
                <label for="kumara-select">කුමරා</label>
                <select id="kumara-select" class="dropdown"></select>
            </div>
        </div>

        <button id="check-btn" class="cta-button">සොයන්න</button>

        <div id="results"></div>

        <div class="copyright">
            &copy; <span id="year"></span> Astro Jayamaga
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DATA ---
            // List for user-facing dropdown (27 Neketh)
            const nakathList = [
                'අස්විද', 'බෙරණ', 'කැති', 'රෙහෙණ', 'මුවසිරස', 'අද', 'පුනාවස', 'පුෂ', 
                'අස්ලිස', 'මා', 'පුවපල්', 'උත්‍රපල්', 'හත', 'සිත', 'සා', 'විසා', 'අනුර', 
                'දෙට', 'මුල', 'පුවසල', 'උත්‍රසල', 'සුවණ', 'දෙනට', 'සියාවස', 'පුවපුටුප', 
                'උත්‍රපුටුප', 'රේවතී'
            ];
            
            // List for calculation (28 Neketh, including 'අභිජිත්')
            const nakathListWithAbhijit = [
                'අස්විද', 'බෙරණ', 'කැති', 'රෙහෙණ', 'මුවසිරස', 'අද', 'පුනාවස', 'පුෂ', 
                'අස්ලිස', 'මා', 'පුවපල්', 'උත්‍රපල්', 'හත', 'සිත', 'සා', 'විසා', 'අනුර', 
                'දෙට', 'මුල', 'පුවසල', 'උත්‍රසල', 'අභිජිත්', 'සුවණ', 'දෙනට', 'සියාවස', 
                'පුවපුටුප', 'උත්‍රපුටුප', 'රේවතී'
            ];
            
            // --- ELEMENTS ---
            const kumaraSelect = document.getElementById('kumara-select');
            const kumariSelect = document.getElementById('kumari-select');
            const checkBtn = document.getElementById('check-btn');
            const resultsDiv = document.getElementById('results');
            const yearSpan = document.getElementById('year');

            // --- FUNCTIONS ---
            
            function populateDropdown(selectElement) {
                const placeholder = document.createElement('option');
                placeholder.value = "";
                placeholder.textContent = "නැකත තෝරන්න";
                placeholder.disabled = true;
                placeholder.selected = true;
                selectElement.appendChild(placeholder);

                nakathList.forEach(nakath => {
                    const option = document.createElement('option');
                    option.value = nakath;
                    option.textContent = nakath;
                    selectElement.appendChild(option);
                });
            }
            
            // --- NEW: Updated Result Logic for Ayu Porondama ---
            function showResults() {
                const kumaraNakath = kumaraSelect.value;
                const kumariNakath = kumariSelect.value;
                
                if (!kumaraNakath || !kumariNakath) {
                    resultsDiv.innerHTML = '<p class="error-message">කරුණාකර දෙදෙනාගේම නැකැත් තෝරන්න.</p>';
                    return;
                }

                // 1. Find the index from the 28-Neketh calculation list
                const kumariIndex = nakathListWithAbhijit.indexOf(kumariNakath);
                const kumaraIndex = nakathListWithAbhijit.indexOf(kumaraNakath);
                const totalNakaths = nakathListWithAbhijit.length; // 28

                // 2. Calculate count from Stri to Purusha
                let countStriToPurusha;
                if (kumaraIndex >= kumariIndex) {
                    countStriToPurusha = (kumaraIndex - kumariIndex) + 1;
                } else {
                    countStriToPurusha = (totalNakaths - kumariIndex) + kumaraIndex + 1;
                }

                // 3. Calculate count from Purusha to Stri
                let countPurushaToStri;
                if (kumariIndex >= kumaraIndex) {
                    countPurushaToStri = (kumariIndex - kumaraIndex) + 1;
                } else {
                    countPurushaToStri = (totalNakaths - kumaraIndex) + kumariIndex + 1;
                }

                // 4. Calculate Sheshaya for Stri
                const striIntermediate = Math.floor((countStriToPurusha * 27) / 28);
                const striSheshaya = 27 - striIntermediate;

                // 5. Calculate Sheshaya for Purusha
                const purushaIntermediate = Math.floor((countPurushaToStri * 27) / 28);
                const purushaSheshaya = 27 - purushaIntermediate;

                // 6. Calculate Sheshantharaya (Difference)
                const sheshantharaya = Math.abs(striSheshaya - purushaSheshaya);

                // 7. Determine the final result
                let statusText = '';
                let statusClass = '';
                let statusEmoji = '';

                if (sheshantharaya >= 0 && sheshantharaya <= 9) {
                    statusText = 'සුබයි';
                    statusClass = 'subai';
                    statusEmoji = '✅';
                } else if (sheshantharaya >= 10 && sheshantharaya <= 18) {
                    statusText = 'මධ්‍යමයි';
                    statusClass = 'madhyamai';
                    statusEmoji = '➡️';
                } else { // 19 and above
                    statusText = 'අසුබයි';
                    statusClass = 'asubai';
                    statusEmoji = '⭕';
                }

                // 8. Display the results
                resultsDiv.innerHTML = `
                    <div class="result-status ${statusClass}">${statusText} ${statusEmoji}</div>
                    <div class="result-details">
                        <div class="person-info">
                            <h3>ස්ත්‍රී</h3>
                            <img src="https://i.imgur.com/CmyEWMr.png" alt="Woman Icon">
                            <p>ස්ත්‍රී ශේෂය : ${striSheshaya}</p>
                            <p style="margin-top: 8px;">ශේෂාන්තරය : ${sheshantharaya}</p>
                        </div>
                        <div class="person-info">
                            <h3>පුරුෂ</h3>
                            <img src="https://i.imgur.com/7QjU85T.png" alt="Man Icon">
                            <p>පුරුෂ ශේෂය : ${purushaSheshaya}</p>
                            <p style="margin-top: 8px;">ශේෂාන්තරය : ${sheshantharaya}</p>
                        </div>
                    </div>
                `;
            }

            function setCopyrightYear() {
                yearSpan.textContent = new Date().getFullYear();
            }

            // --- INITIALIZATION & EVENT LISTENERS ---
            populateDropdown(kumaraSelect);
            populateDropdown(kumariSelect);
            checkBtn.addEventListener('click', showResults);
            setCopyrightYear();
        });
    </script>

</body>
</html>

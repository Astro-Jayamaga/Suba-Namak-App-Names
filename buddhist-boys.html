<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිංහල බොදු නම්</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Sinhala:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif Sinhala', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1ff 100%);
            color: #000;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .banner-container {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .banner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .entries-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .entries-control select, .entries-control input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        
        thead {
            background: linear-gradient(to right, #0e47a1, #1d89e4);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        tr {
            border-bottom: 1px solid #eaeaea;
            transition: background-color 0.2s;
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #e4f1ff;
        }
        
        tr:nth-child(even) {
            background-color: #f8faff; /* Light blue-gray for even rows */
        }
        
        td {
            padding: 16px 15px;
            color: #444;
            font-weight: 600;
            color: #0e47a1;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #0e47a1;
            border-radius: 5px;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            width: 250px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 12px 20px;
            background: #0e47a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Serif Sinhala', serif;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .pagination button:hover {
            background: #306ed1;
        }
        
        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .entries-info {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        .copyright {
            text-align: center;
            font-size: 0.65rem;
            color: #888;
            margin-top: 1.5rem;
            margin-bottom: 3rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 14px 10px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .pagination button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .banner-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Image Section -->
        <div class="banner-container">
            <img src="https://imgur.com/FczRevy.jpg" alt="Banner Image" class="banner-image">
        </div>
        
        <div class="controls">
            <div class="entries-control">
                <label for="entriesSelect">Show:</label>
                <select id="entriesSelect">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>List</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="Search here...">
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>සිංහල බොදු නම් (පිරිමි ළමුන්)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prevBtn" disabled>පෙර</button>
            <button id="nextBtn">ඊළඟ</button>
        </div>
        
        <div class="copyright">
            Warning: This data is protected by copyright and belongs to the Suba Namak app of Astro Jayamaga. It may not be copied, reproduced, or distributed without permission.
        </div>
    </div>

    <script>
        // Your word data - single column with names only
        const nameData = [
            "☸ අනූභ අනුසස්",
"☸ අරුණලු අර්චන",
"☸ අමාෂ් දහමින",
"☸ උතුම් අකල්ක",
"☸ එතුම් දම්දිල",
"☸ තිහස් දම්සිල",
"☸ තිසත් දම්යුරු",
"☸ දමිතු දැහැන්‍ය",
"☸ දම්සිත් නිකේශන",
"☸ දමිරු යුත්මිර",
"☸ දැහැත් මෙත්නුද",
"☸ දිමෙත් තිසත්‍ය",
"☸ දිල්මෙත් දම්හිරු",
"☸ දෙව්හස් දම්සුරු",
"☸ ධිරේෂ් නිරාග",
"☸ නවීශ් නිර්වාන්",
"☸ බෝසිත් විමංස",
"☸ මිත්ම ලෝහස්",
"☸ මෙසත් මින්දුන්",
"☸ මෙත්නු සෙලීන්",
"☸ මෙතිර යුමෙත්",
"☸ මෙතුඟ මනුහස්",
"☸ මෙසත් දෙව්මන්",
"☸ මෙතායු දම්දීව්",
"☸ මෙත්රූ දම්සිහ",
"☸ මෙතුන් පුන්සාර",
"☸ මෙතුන් බෝසධ",
"☸ ලෝමෙත් යුමෙත්ම",
"☸ විතුම් උපුන්‍ය",
"☸ විමෙත් මෙතුසර",
"☸ ශාක්‍ය දම්සිහ",
"☸ සවීන් මෙත්නිදු",
"☸ සතියු ඉෂ්මිර",
"☸ සිහෙනු දශ්මිර",
"☸ සෙනිතු දම්යුත්",
"☸ සෙවෝන් මෙත්නිදු"
        ];
        
        // Configuration
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const entriesSelect = document.getElementById('entriesSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentPage = 1;
        let itemsPerPage = parseInt(entriesSelect.value);
        let filteredData = [...nameData];
        
        // Render table rows
        function renderTable() {
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            if (pageData.length === 0) {
                tableBody.innerHTML = `<tr><td style="text-align: center;">No Results Found</td></tr>`;
                return;
            }
            
            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item}</td>
                `;
                tableBody.appendChild(row);
            });
            
            updatePagination();
        }
        
        // Update pagination buttons and info
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...nameData];
            } else {
                filteredData = nameData.filter(item => 
                    item.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable();
        });
        
        // Change items per page
        entriesSelect.addEventListener('change', () => {
            itemsPerPage = parseInt(entriesSelect.value);
            currentPage = 1;
            renderTable();
        });
        
        // Pagination event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });
        
        // Initial render
        renderTable();
    </script>
</body>
</html>
